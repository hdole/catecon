<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="catecon.css">
	<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.10.1.css">
	<title>Catecon - The Categorical Console</title>
</head>
<body>
	<div id="navbar"></div>
	<div id="diagram-sidenav" class="sidenavPnl sidenavLeftPnl"></div>
	<div id="category-sidenav" class="sidenavPnl sidenavLeftPnl"></div>
	<div id="object-sidenav" class="sidenavPnl sidenavLeftPnl"></div>
	<div id="morphism-sidenav" class="sidenavPnl sidenavLeftPnl"></div>
	<div id="text-sidenav" class="sidenavPnl sidenavLeftPnl"></div>
	<div id="help-sidenav" class="sidenavPnl sidenavRightPnl"></div>
	<div id="settings-sidenav" class="sidenavPnl sidenavRightPnl"></div>
	<div id="login-sidenav" class="sidenavPnl sidenavRightPnl"></div>
	<div id="tty-sidenav" class="sidenavPnl sidenavRightPnl"></div>
	<div id="threeD-sidenav" class="sidenavPnl sidenavRightPnl"></div>
	<div class="svg">
		<svg id="topSVG" xmlns="http://www.w3.org/2000/svg">
			<defs>
				<filter id="softGlow" height="300%" width="300%">
					<feMorphology operator="dilate" radius="2" in="SourceAlpha" result="thicken" />
					<feGaussianBlur in="thicken" stdDeviation="2" result="blurred" />
					<feFlood flood-color="rgb(192,192,192)" result="glowColor" />
					<feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />
					<feMerge>
						<feMergeNode in="softGlow_colored"/>
						<feMergeNode in="SourceGraphic"/>
					</feMerge>
				</filter>
				<radialGradient id="radgrad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
					<stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1"/>
					<stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0"/>
				</radialGradient>
				<radialGradient id="radgrad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
					<stop offset="0%" style="stop-color:rgb(127,127,127);stop-opacity:1"/>
					<stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0"/>
				</radialGradient>
				<g id="threeD_base">
					<line class="arrow0" x1="120" y1="180" x2="280" y2="180" marker-end="url(#arrowhead)"/>
					<line class="arrow0" x1="120" y1="180" x2="120" y2="40" marker-end="url(#arrowhead)"/>
					<line class="arrow0" x1="120" y1="180" x2="40" y2="280" marker-end="url(#arrowhead)"/>
				</g>
			</defs>
			<marker id="arrowhead" viewBox="6 12 60 90" refX="50" refY="50" markerUnits="strokeWidth" markerWidth="6" markerHeight="5" orient="auto">
				<path class="svgstr3" d="M10 20 L60 50 L10 80"/>
			</marker>
			<marker id="arrowheadRev" viewBox="6 12 60 90" refX="15" refY="50" markerUnits="strokeWidth" markerWidth="6" markerHeight="5" orient="auto">
				<path class="svgstr3" d="M60 20 L10 50 L60 80"/>
			</marker>
			<g id="diagramSVG"/>
		</svg>
		<svg id="uiSVG" xmlns="http://www.w3.org/2000/svg"/>
	</div>
	<div id="toolbar" class="toolbar hidden">
		<div id="toolbar-header" class="buttonBarLeft"></div>
		<div id="toolbar-help"></div>
		<div id="toolbar-error"></div>
	</div>
	<div id="statusbar"></div>
	<script type="x-shader/x-vertex" id="vertexShader">
		varying vec3 vWorldPosition;
		void main()
		{
			vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
			vWorldPosition = worldPosition.xyz;
			gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
		}
	</script>

	<script type="x-shader/x-fragment" id="fragmentShader">
		uniform vec3 topColor;
		uniform vec3 bottomColor;
		uniform float offset;
		uniform float exponent;
		varying vec3 vWorldPosition;
		void main()
		{
			float h = normalize( vWorldPosition + offset ).y;
			gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );
		}
	</script>
	<script type="text/javascript" src="js/sjcl.js"></script>
	<script type="text/javascript" src="js/sha256.js"></script>
	<script type="text/javascript" src="js/Cat.js"></script>
</body>
</html>
